<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management </title>
    <link rel="stylesheet" href="/css/style.css">
    <style type="text/css">
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.container {
    width: 80%;
    margin: auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    color: #333;
}

/* Search Bar */
form {
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #218838;
}

/* Table Styles */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

/* Buttons */
.edit-btn {
    background-color: #ffc107;
}

.edit-btn:hover {
    background-color: #e0a800;
}

.delete-btn {
    background-color: #dc3545;
}

.delete-btn:hover {
    background-color: #c82333;
}

.add-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #17a2b8;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.add-btn:hover {
    background-color: #138496;
}
    
    </style>
</head>
<body>
    <h2>Employee List V3</h2>
    <form action="/employees/search" method="get">
        <input type="text" name="keyword" placeholder="Search by Name or Phone">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Employee Code</th>
            <th>Employee Name</th>
            <th>Employee Address</th>
            <th>Employee DOB</th>
            <th>Employee Phone No.</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.employeeCode}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.phoneNo}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}"><button>Edit</button></a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?');">
    <button>Delete</button>
</a>
            </td>
        </tr>
    </table>
    <a href="/employees/new"><button>Add New Employee</button></a>
</body>
</html>
